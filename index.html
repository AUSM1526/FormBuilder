<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>
<body>

  <h2>Form Builder</h2>

  <div class="builder">

    <div class="field-group">
      <label>Label Name</label>
      <input type="text" placeholder="Enter label name" id="label">
    </div>

    <div class="field-group">
      <label>Field Type</label>
      <select id="fieldType" onchange="handleFieldTypeChange()">
        <option value="text">Text</option>
        <option value="email">Email</option>
        <option value="number">Number</option>
        <option value="radio">Radio Button</option>
      </select>
    </div>

    <div class="field-group" id="radioOptions" style="display: none;">
        <label>Radio Options</label>
        <input type="text" placeholder="Option1, Option2, Option3" id="radioOptionsField">
    </div>

    <div class="field-group required-group">
        <label>Required</label>
        <input type="checkbox" id="isRequired">
    </div>

    <button onclick="addField()">Add Field</button>
  </div>

  <table>
    <thead>
        <tr>
            <th>Label</th>
            <th>Field Type</th>
            <th>Options</th>
            <th>Required</th>
        </tr>
    </thead>
    <tbody id="fieldsTable"></tbody>
  </table>

  <button onclick="generateCode()">Genrate Code</button>

  <div id="generatedCode"></div>

</body>
</html>
